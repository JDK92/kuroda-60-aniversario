    <header class="header fr-start f-space-between">

        <div class="header__item">Jesús Morales</div>
        <div class="header__item">
            <a href="#" class="logout" id="logout">Cerrar sesión</a>
        </div>
    </header>
    <main>
        <div class="fr-start fr-centered">
            <div class="container__box">
                <h1 class="subtitle">
                    Mis boletos
                </h1>

                    16
                </div>

            </div>
            <button class="button button--main button--responsive">Registrar factura</button>
        </div>
    </main>

    <script>
        var countDownDate = new Date("Dec 31, 2018 00:00:00").getTime();
        console.log(countDownDate);

        var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " +
                    seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "RIFA EN PROCESO";
                }
            },
            1000);
    </script>
