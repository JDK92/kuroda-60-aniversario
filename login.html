<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="build/style.css">
    <title>¡60 aniversario!</title>
</head>

<body>
    <div class="fr-start fr-centered">

        <div class="container__box">
            <h1 class="container__title">Inicia sesión</h1>
            <form action="" id="login" class="form">
                <div class="form__item">
                    <label for="user" class="form__label form__label--responsive">Tu correo</label>
                    <input type="email" name="user" id="user" class="form__input form__input--responsive">
                </div>


                <div class="form__item">
                    <label for="userPassword" class="form__label form__label--responsive">Contraseña</label>
                    <input type="password" name="userPassword" id="userPassword" class="form__input form__input--responsive">
                </div>

                <input type="button" value="Enviar" class="button button--main button--responsive">
            </form>
        </div>
    </div>
</body>

</html>
