<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="build/style.css">

    <title>Mi Perfil</title>
</head>

<body>
    <header class="header fr-start f-space-between">
        <div class="countdown-container">
            El sorteo comienza en:
            <div id="countdown"></div>
        </div>
        <div class="header__item">Jesús Morales</div>
        <div class="header__item">
            <a href="#" class="logout" id="logout">Cerrar sesión</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container__box">
                <form action="" id="register" class="form form--responsive">
                    <div class="form__item one-third-size">
                        <label for="name" class="form__label form__label--responsive">Nombre</label>
                        <input type="text" name="name" id="name" class="form__input form__input--responsive">
                    </div>

                    <div class="form__item">
                        <label for="middlename" class="form__label form__label--responsive">Apellido paterno</label>
                        <input type="text" name="middlename" id="middlename" class="form__input form__input--responsive">
                    </div>

                    <div class="form__item">
                        <label for="lastname" class="form__label form__label--responsive">Apellido materno</label>
                        <input type="text" for="lastname" id="lastname" class="form__input form__input--responsive">
                    </div>

                    <div class="form__item">
                        <label for="mobilephone" class="form__label form__label--responsive">Celular</label>
                        <input type="text" id="mobilephone" class="form__input form__input--responsive">
                    </div>

                    <div class="form__item">
                        <label for="email" class="form__label form__label--responsive">Correo electrónico</label>
                        <input type="email" class="form__input form__input--responsive" id="email" name="email">
                    </div>

                    <div class="form__item">
                        <label for="password" class="form__label form__label--responsive">Contraseña</label>
                        <input type="password" id="password" class="form__input form__input--responsive" name="password">
                    </div>

                    <div class="form__item">
                        <label for="confirmPassword" class="form__label form__label--responsive">Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" class="form__input form__input--responsive" name="confirmPassword">
                    </div>

                    <div class="form__item">
                        <input type="button" value="Enviar" class="button button--main button--responsive">
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script>
        var countDownDate = new Date("Dec 31, 2018 00:00:00").getTime();
        console.log(countDownDate);

        var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " +
                    seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "RIFA EN PROCESO";
                }
            },
            1000);
    </script>
</body>

</html>
